# Urban Renewal Voting System - Production Environment
# 都更計票系統 - 正式環境
#
# 包含完整的前後端部署：Frontend + Backend + Database + phpMyAdmin + Cron
#
# 使用方式：
#   啟動：./start-prod.sh
#   停止：./stop-prod.sh
#   或使用：docker-compose -f docker-compose.prod.yml --env-file .env up -d

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urban_renewal_frontend_prod
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - NUXT_PUBLIC_API_BASE_URL=${BACKEND_API_URL}
      - NUXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
      - NUXT_PUBLIC_BACKEND_HOST=backend
      - NUXT_PUBLIC_BACKEND_PORT=${BACKEND_PORT}
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - urban_renewal_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urban_renewal_backend_prod
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - CI_ENVIRONMENT=production
      - APP_BASE_URL=${BACKEND_URL}
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urban_renewal_network

  mariadb:
    image: mariadb:11.4
    container_name: urban_renewal_db_prod
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mariadb_prod_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 60s
    restart: unless-stopped
    networks:
      - urban_renewal_network

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: urban_renewal_phpmyadmin_prod
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASSWORD}
      - UPLOAD_LIMIT=300M
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urban_renewal_network

  cron:
    build:
      context: ./cron
      dockerfile: Dockerfile
    container_name: urban_renewal_cron_prod
    volumes:
      - ./backend:/var/www/html/backend
      - cron_logs:/var/log/cron
    depends_on:
      - backend
      - mariadb
    restart: unless-stopped
    networks:
      - urban_renewal_network

volumes:
  mariadb_prod_data:
  cron_logs:

networks:
  urban_renewal_network:
    driver: bridge
