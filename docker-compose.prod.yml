services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - NUXT_PUBLIC_API_BASE_URL=${BACKEND_API_URL}
      - NUXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
      - NUXT_PUBLIC_BACKEND_HOST=backend
      - NUXT_PUBLIC_BACKEND_PORT=443
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - urban_renewal_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - CI_ENVIRONMENT=production
      - APP_BASE_URL=${BACKEND_URL}
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urban_renewal_network

  mariadb:
    image: mariadb:11.4
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mariadb_prod_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 60s
    restart: unless-stopped
    networks:
      - urban_renewal_network

volumes:
  mariadb_prod_data:

networks:
  urban_renewal_network:
    driver: bridge
