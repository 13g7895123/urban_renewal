# Urban Renewal Voting System - Production Environment
# 都更計票系統 - 正式環境
#
# 包含完整的前後端部署：Frontend + Backend + Database + phpMyAdmin + Cron
#
# 使用方式：
#   啟動：./scripts/deploy.sh production
#   或使用：docker compose -f docker/docker-compose.production.yml --env-file docker/.env up -d

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: urban_renewal_frontend_prod
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - NUXT_PUBLIC_API_BASE_URL=${BACKEND_API_URL}
      - NUXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
      - NUXT_PUBLIC_BACKEND_HOST=backend-nginx
      - NUXT_PUBLIC_BACKEND_PORT=${BACKEND_PORT}
    depends_on:
      backend-nginx:
        condition: service_started
    restart: unless-stopped
    networks:
      - urban_renewal_network

  # Nginx 服務（後端 Web 伺服器）
  backend-nginx:
    image: nginx:alpine
    container_name: urban_renewal_backend_nginx_prod
    ports:
      - "${BACKEND_PORT}:80"
    volumes:
      - ../backend:/var/www/html:ro
      - ./nginx-backend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend-php
    restart: unless-stopped
    networks:
      - urban_renewal_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # PHP-FPM 服務（後端應用）
  backend-php:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: urban_renewal_backend_php_prod
    environment:
      - CI_ENVIRONMENT=production
      - CI_DEBUG=4
      - APP_BASE_URL=${BACKEND_URL}
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ../backend:/var/www/html
      - /var/www/html/vendor # 排除 vendor，使用 image 中的
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urban_renewal_network
    healthcheck:
      test: [ "CMD-SHELL", "php-fpm -t || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  mariadb:
    image: mariadb:11.4
    container_name: urban_renewal_db_prod
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ../mariadb_prod_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 60s
    restart: unless-stopped
    networks:
      - urban_renewal_network

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: urban_renewal_phpmyadmin_prod
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_ABSOLUTE_URI=${PHPMYADMIN_URL}
      - UPLOAD_LIMIT=300M
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urban_renewal_network

  cron:
    build:
      context: ../cron
      dockerfile: Dockerfile
    container_name: urban_renewal_cron_prod
    volumes:
      - ../backend:/var/www/html/backend
      - cron_logs:/var/log/cron
    depends_on:
      - backend-php
      - mariadb
    restart: unless-stopped
    networks:
      - urban_renewal_network

volumes:
  mariadb_prod_data:
  cron_logs:


networks:
  urban_renewal_network:
    driver: bridge
