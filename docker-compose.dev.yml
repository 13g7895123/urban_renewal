# Urban Renewal Voting System - Development Environment
# 都更計票系統 - 開發環境
#
# 僅包含後端部署：Backend + Database + phpMyAdmin
# 前端使用 npm run dev 在本地執行
#
# 使用方式：
#   啟動：./start-dev.sh
#   停止：./stop-dev.sh
#   或使用：docker-compose -f docker-compose.dev.yml --env-file .env up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: urban_renewal_backend_dev
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - CI_ENVIRONMENT=development
      - APP_BASE_URL=${BACKEND_URL}
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - urban_renewal_dev_network

  mariadb:
    image: mariadb:11.4
    container_name: urban_renewal_db_dev
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mariadb_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 60s
    restart: unless-stopped
    networks:
      - urban_renewal_dev_network

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: urban_renewal_phpmyadmin_dev
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - urban_renewal_dev_network

  cron:
    build:
      context: ./cron
      dockerfile: Dockerfile
    container_name: urban_renewal_cron_dev
    volumes:
      - ./backend:/var/www/html/backend
      - cron_logs:/var/log/cron
    depends_on:
      - backend
      - mariadb
    restart: unless-stopped
    networks:
      - urban_renewal_dev_network

volumes:
  mariadb_dev_data:
  cron_logs:

networks:
  urban_renewal_dev_network:
    driver: bridge
